<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <img
          src="./images/image-equilibrium.jpg"
          alt="Equilibrium"
          width="302px"
          height="302px"
        />
        <div class="text-area">
          <h5 class="title">Equilibrium #3429</h5>
          <p class="context">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="price">
            <p class="eth-price">
              <img src="./images/icon-ethereum.svg" alt="" />0.041 ETH
            </p>

            <p class="time">
              <img src="./images/icon-clock.svg" alt="clock" />3 days left
            </p>
          </div>
        </div>
        <div class="footnote">
          <img src="./images/foto.png" alt="myself :d" />
          <p><span>Creation of</span> Furkan YILMAZ</p>
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/frkanyilmaz2">Furkan YILMAZ</a>.
    </div>
  </body>
</html>
